openapi: "3.0.0"
info:
  version: 1.0.0
  title: Igor's Gokeeper
  description: GophKeeper is asequrity password service (server part)
  termsOfService: https://swagger.io/terms/
  contact:
    name: Swagger API Team
    email: apiteam@swagger.io
    url: https://swagger.io
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
paths:
  /api/auth/register:
    post:
      summary: User registration
      description: Handler make new user ristration
      operationId: CreateUser
      parameters:
      requestBody:
        description: User add to the store
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewUser'  
      responses:
        '201':
          description: User created
        '400':
          description: Error creating hash from password
        '409':
          description: Login is used
        '500':
          description: Can't get UUID or user hash 
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/auth/login:
    post:
      summary: User login
      description: Handler make existing user auth (login)
      operationId: Login
      parameters:
      requestBody:
        description: Login New User
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewUser'  
      responses:
        '200':
          description: Successful login
        '400':
          description: Error decode json
        '401':
          description: Wrong login or password
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/user/site/add:
    post:
      summary: Add new site 
      description: Add new site credentials  - site, login and password.
      operationId: AddSite
      parameters:
      requestBody:
        description: Site add to the store
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewSite'      
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Site'
        '400':
          description: Error decode json
        '401':
          description: User not authorized
        '500':
          description: Internal error site adding
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/user/site/list:
    get:
      summary: get all users sites data 
      description: list site credentials  - site, login and password.
      operationId: ListSite
      responses:
        '200':
          description: Listed sites
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Site'
        '204':
          description: No content
        '400':
          description: Error decode json
        '401':
          description: User not authorized
        '500':
          description: Internal error site listing
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    User:
      allOf:
        - $ref: '#/components/schemas/NewUser'
        - required:
            - userID
          properties:
            userID:
              type: string
              format: string
              description: User id
    NewUser:
      required:
        - login
        - password
        - email
      properties:
        login:
          type: string
          description: User login from registration
        password:
          type: string
          description: User pass from registartion
        email:
          type: string
          description: Users email
    Site:
      allOf:
        - $ref: '#/components/schemas/NewSite'
        - required:
            - siteID
          properties:
            siteID:
              type: string
              format: string
              description: site id (credintial_id)
    NewSite:
      required:
        - definition
        - site
        - slogin
        - spw
      properties:
        definition:
          type: string
          description: Common sectert description
        site:
          type: string
          description: Site URL
        slogin:
          type: string
          description: login for site
        spw:
          type: string
          description: passwor for site
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
          description: Error code
        message:
          type: string
          description: Error message